<div>
    <mat-card>
        <mat-card-content>
            <div class="flex flex-column">
                <span class="text-lg text-center mb-4">Registrate</span>
            
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput placeholder="Nombre de Usuario">
                </mat-form-field>
            
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput placeholder="Nombre">
                </mat-form-field>
            
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput placeholder="Contraseña">
                </mat-form-field>
            
                <button class="btn btn-secondary">
                    <mat-icon>person</mat-icon>
                    Registrarse
                </button>
            
                <div class="flex justify-content-end mt-5">
                    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
