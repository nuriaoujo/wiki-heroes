<div class="overflow-hidden ms:overflow-auto">
    <h1 class="pt-4 ml-4">
        Edita un / Agrega un
        Héroe
        <small>Superman</small>
    </h1>
    
    <mat-divider class="mb-2"></mat-divider>
    <div class="grid">
    
        <div class="col-12 sm:col-6">
            <mat-card class="ml-6 mr-3">
                <mat-card-content>
                    <div class="grid m-1">
                        <mat-form-field appearance="outline" class="col-12 sm:col-6">
                            <mat-label>Super Héroe</mat-label>
                            <input
                                matInput
                                type="text"
                                required>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="col-12 sm:col-6">
                            <mat-label>Alter Ego</mat-label>
                            <input
                                matInput
                                type="text"
                                required>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Primera Aparición</mat-label>
                            <input
                                matInput
                                type="text"
                                required>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Personajes</mat-label>
                            <input
                                matInput
                                type="text"
                                required>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Creador</mat-label>
                            <mat-select required="">
                                <mat-option
                                    *ngFor="let publisher of publishers"
                                    [value]="publisher.id"
                                    >
                                    {{ publisher.desc}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
    
                    <div class="flex justify-content-between">
                        <button
                            mat-flat-button
                            color="warn">
                            Borrar
                        </button>
            
                        <span class="spacer"></span>
            
                        <button
                            mat-flat-button
                            color="primary"
                        >
                            <mat-icon>save</mat-icon>
                            Guardar
                        </button>
    
                    </div>
    
                </mat-card-content>
            </mat-card>
        </div>
    
        <div class="col-12 sm:col-6">
            <mat-card class="ml-3 mr-6 p-0">
                <img src="" alt="imagen del héroe" mat-card-image>
            </mat-card>
        </div>
    </div>
    
</div>
