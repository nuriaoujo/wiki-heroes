<div class="overflow-hidden ms:overflow-auto">
    <h1 class="pt-4 ml-4">
        {{ currentHero.id ? 'Edita un Héroe existente:' : 'Agrega un nuevo Héroe' }}
        <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
    </h1>
    
    <mat-divider class="mb-2"></mat-divider>
    <div class="grid">
    
        <div class="col-12 sm:col-6">
            <mat-card class="ml-6 mr-3">

                <mat-card-content>
                    <form class="grid m-1" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                        <mat-form-field appearance="outline" class="col-12 sm:col-6">
                            <mat-label>Super Héroe</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="superhero">
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="col-12 sm:col-6">
                            <mat-label>Alter Ego</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="alter_ego">
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Primera Aparición</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="first_appearance">
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Personajes</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="characters">
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Creador</mat-label>
                            <mat-select
                                formControlName="publisher"
                                required>
                                <mat-option
                                    *ngFor="let publisher of publishers"
                                    [value]="publisher.id"
                                    >
                                    {{ publisher.desc}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Alternative Image</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="alt_img">
                        </mat-form-field>
                    </form>
    
                    <div class="flex justify-content-between">
                        <button
                            *ngIf="currentHero.id"
                            mat-flat-button
                            color="warn"
                            (click)="onDeleteHero()">
                            Borrar
                        </button>
                        <span></span>
            
                        <span class="spacer"></span>
            
                        <button
                            mat-flat-button
                            color="primary"
                            (click)="onSubmit()"
                        >
                            <mat-icon>save</mat-icon>
                            Guardar
                        </button>
    
                    </div>
    
                </mat-card-content>
            </mat-card>
        </div>
    
        <div class="col-12 sm:col-6">
            <mat-card class="ml-3 mr-6 p-0">
                <img [src]="currentHero | heroImage" alt="imagen del héroe" mat-card-image>
            </mat-card>
        </div>
    </div>
    
</div>
