<div class="background-2">
    <div class="flex flex-column">
        <h1 class="py-6 sm:pl-6 pl-4 title-hero-page">Busca a tus héroes,</h1>
        <mat-form-field class="m-5 style-searchbox">
            <mat-label>Buscador de héroes</mat-label>
            <input
            type="text"
            matInput
            [formControl]="searchInput"
            (input)="searchHero()"
            [matAutocomplete]="auto"
            >
            
            <mat-autocomplete
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="onSelectedOption($event)"
            >
                <mat-option *ngFor="let hero of heroes" [value]="hero">
                    {{ hero.superhero }}
                </mat-option>
                
                <mat-option
                *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
                value=""
                >
                No se ha encontrado nada con el término {{ searchInput.value }}
                </mat-option>
            </mat-autocomplete>
    
        </mat-form-field>
    </div>
</div>
