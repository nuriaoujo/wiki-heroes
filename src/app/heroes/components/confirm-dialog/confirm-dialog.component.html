<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, estás a punto de eliminar a {{ data.superhero }}</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-content-end flex-wrap">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
